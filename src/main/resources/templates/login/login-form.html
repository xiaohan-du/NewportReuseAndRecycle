<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Log in - Newport Reuse and Recycle</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
        th:fragment="bootstrap-css"
  >
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Login here</h1>
  </div>
  <form th:action="@{/login}" method="post" th:object="${loginForm}" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">

      <div class="form-group row">
        <label class="col-4 col-form-label">Username: </label>
        <div class="col-8">
          <input type="text" th:field="*{username}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control" required/>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
      <div>
        <a th:href="@{/register}">Register</a>
      </div>
    </div>
  </form>
</div>
<script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        th:fragment="bootstrap-js"></script>
</body>
</html>
