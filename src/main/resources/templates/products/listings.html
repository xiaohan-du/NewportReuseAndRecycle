<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Product Listings</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/listing.css}" />
        <script type="text/javascript" th:src="@{/js/api.js}"></script>
        <head th:include="fragments/header :: header"></head>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar-links"></div>

        <span th:if="${message}" th:text="${message}"></span>

        <div class="container d-flex">
            <div th:text="${response}"></div>
            <div th:replace="fragments/sidebar"></div>
            <div class="d-flex flex-column w-75">
                <h1 class="text-center">Product listings</h1>
                <div class="text-center" id="listings-grid"></div>
            </div>
            <div class="col-auto">
                <a href="/listings/add">
                    <button class="btn btn-success m-5">Add a listing</button>
                </a>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer-links"></div>
    </body>
</html>
